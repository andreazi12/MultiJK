<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .category {
            margin: 20px;
        }
        .category h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .movie-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .movie-row a {
            flex: 1 0 calc(20% - 10px);
            box-sizing: border-box;
        }
        .movie-row img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .movie-row img:hover {
            transform: scale(1.05);
        }
        .movie-count {
            text-align: right;
            margin: 10px 20px;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Categória Aventura</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Digite o nome do filme...">
        <button onclick="searchMovie()">Buscar</button>
    </div>

    <div class="movie-count" id="movie-count">
        <!-- Contador de filmes -->
    </div>

    <section class="category" id="aventura">
        <h2>Aventura</h2>
        <div class="movie-row" id="movie-row">
            <!-- Filmes listados dinamicamente -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Seu Nome</p>
    </footer>

    <script>
        const movies = [
            { title: "4x4 (2019)", imgSrc: "4x42019.jpg", link: "4x42019.html" },
                    ];

        // Ordenar os filmes alfabeticamente
        movies.sort((a, b) => a.title.localeCompare(b.title));

        // Renderizar os filmes na página
        const movieRow = document.getElementById('movie-row');
        movies.forEach(movie => {
            const movieLink = document.createElement('a');
            movieLink.href = movie.link;
            movieLink.innerHTML = `<img src="${movie.imgSrc}" alt="${movie.title}"><p>${movie.title}</p>`;
            movieRow.appendChild(movieLink);
        });

        // Atualizar o contador de filmes
        const movieCount = document.getElementById('movie-count');
        movieCount.textContent = `${movies.length} filme(s) encontrado(s)`;

        function searchMovie() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const movies = document.querySelectorAll('.movie-row a');
            let found = false;

            movies.forEach(movie => {
                const title = movie.innerText.toLowerCase();
                if (title.includes(input)) {
                    movie.style.display = "block";
                    found = true;
                } else {
                    movie.style.display = "none";
                }
            });

            if (!found) {
                alert("Filme não encontrado");
            }
        }
    </script>
</body>
</html>
